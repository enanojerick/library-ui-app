<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle">Library App</span>
    <a mat-button routerLink="/books" class="top-menu-item"><mat-icon>people</mat-icon>Books</a>
    <a mat-button routerLink="/createbook" class="top-menu-item"><mat-icon>person_add</mat-icon>New Book</a>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
        <div class="side-nav-items">
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/books"
                    class="side-menu-item"><mat-icon>people</mat-icon>Books</a>
            </div>

            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/createbook"
                    class="side-menu-item"><mat-icon>person_add</mat-icon>New
                    Book</a>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
